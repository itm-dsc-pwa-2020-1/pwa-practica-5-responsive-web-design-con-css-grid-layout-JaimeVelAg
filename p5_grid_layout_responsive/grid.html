<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title> Grid</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="grid_oscuro.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <script src="ex.js"></script>


  </head>
  <body>
    <div class="grid-container" id="grid_container">

      <div class="cabecera" id="cabecera">
          <header>
            <img id="logo" src="logo.png" alt="logo de la página">
            <span id="slogan"> "Amor a primera vista" </span>

            <div class="otros">
             <img id="carrito" src="carrito.png" alt="imagen de un carrito" >
             <img  id="monito" src="monito.png" alt="imagen de un monito">
            </div>
          </header>
      </div>

      <div class="item-2">
        <nav class="menu">
          <img id="img_1" src="1.png" alt="imagen de un uno" >
          <img  id="img_2" src="2.png" alt="imagen de un dos">
          <img id="img_3" src="3.png" alt="imagen de un tres" >
          <img  id="img_4" src="4.png" alt="imagen de un cuatro">
        </nav>
      </div>

  <div class="item-3" id="item-3">
    <article class="articulos">
      <img id="img_promo" src="promo.jpg" alt="imagen de una promo" >
      <span>Valido hasta el 20 de marzo del 20202</span>
    </article>
  </div>


  <div class="item-4">
    <aside class="lado_si">
      <img  id="img_5" src="promo2.png" alt="imagen de una promo2">
    </aside>
  </div>

  <div class="item-6">
    <aside class="lado_sd">
      <img  id="img_6" src="promo3.png" alt="imagen de una promo2">
    </aside>
  </div>

  <div class="item-7">
    <aside class="lado_ii">
      <img  id="img_7" src="promo4.png" alt="imagen de una promo2">
    </aside>
  </div>

  <div class="item-8">
    <aside class="lado_id">
      <img  id="img_8" src="promo5.png" alt="imagen de una promo2">
    </aside>
  </div>

  <div class="item-5" id="pie">
    <footer>
      <div class="sociales" id="sociales">
        <img id="fb" src="fb.png" alt="imagen del logo de facebook">
        <img id="tw" src="tw.png" alt="imagen del logo de twitter">
        <img id="ins" src="ind.png" alt="imagen del logo de instagram">
        <img id="yt" src="yt.png" alt="imagen del logo de youtube">
      </div>

      <span id="acerca">© 2020 Levis México | Todos los derechos reservados. | Precios son expresados en moneda nacional (MXN).</span>


    </footer>
  </div>

    </div>
  </body>
</html>
